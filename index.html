<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AZTEC TOWN HALL – ID Generator</title>

  <!-- Speed up avatar lookups -->
  <link rel="preconnect" href="https://unavatar.io" crossorigin>
  <link rel="preconnect" href="https://twivatar.glitch.me" crossorigin>
  <link rel="preconnect" href="https://abs.twimg.com" crossorigin>
  <link rel="preconnect" href="https://pbs.twimg.com" crossorigin>
  <link rel="preconnect" href="https://twitter.com" crossorigin>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body class="site-bg">

  <!-- ---------- PAGE 1: FORM ---------- -->
  <main id="form-page" class="min-vh-100 d-flex align-items-center justify-content-center px-3">
    <div class="form-card text-center">
      <h1 class="form-title">AZTEC TOWN HALL</h1>
      <p class="form-sub">Enter your X (Twitter) handle — no <b>@</b> needed.</p>

      <form id="twitter-form" class="form-stack" novalidate>
        <div class="input-pill">
          <div class="chip">@</div>
          <input id="twitter-handle" class="pill-input" placeholder="yourhandle" required pattern="^[A-Za-z0-9_]{1,15}$">
        </div>
        <button type="submit" class="pill-button">Generate ID</button>
      </form>
    </div>
  </main>

  <!-- ---------- PAGE 2: ID CARD ---------- -->
  <section id="id-card-page" class="d-none min-vh-100 d-flex flex-column align-items-center justify-content-center px-3">
    <div id="card" class="id-card position-relative">
      <img src="townhall-bg.jpg" class="card-bg" alt="Background" crossorigin="anonymous"/>

      <div class="card-header d-flex align-items-center gap-3">
        <img src="townhall-logo.jpg" class="logo" alt="Logo" crossorigin="anonymous"/>
        <div class="title">AZTEC TOWN HALL</div>
      </div>

      <div class="event-date text-center">14th August 2025</div>

      <div class="card-body text-center">
        <div class="profile-wrap">
          <img id="profile-img" class="profile" alt="Profile" decoding="async">
          <div id="profile-fallback" class="profile-fallback d-none">
            Image unavailable — <a id="retry-photo" href="#">Retry</a>
          </div>
        </div>
        <h4 id="handle-display" class="fw-bold mt-3 mb-1"></h4>
        <p id="seat-number" class="text-white-50 mb-0"></p>
      </div>

      <div class="confirm-area">
        <div id="confirmed-ribbon" class="confirmed-ribbon">CONFIRMED</div>
      </div>

      <div class="qr-wrap text-center">
        <img id="qr-code" class="qr" alt="QR">
        <div class="qr-caption">Check-in</div>
      </div>
    </div>

    <div class="actions-bar">
      <button id="download-btn" class="pill-button big">Download ID</button>
      <button class="pill-button alt big" onclick="location.reload()">Back</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
